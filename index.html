<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    

    <div class="container">

      <div class="row">
        <div class="dataView col-md-12"><div id="screen"></div></div>
      </div>

      <div class="row">
        <div class="col-md-3"><button class="btn btn-default numButton">7</button></div>
        <div class="col-md-3"><button class="btn btn-default numButton">8</button></div>
        <div class="col-md-3"><button class="btn btn-default numButton">9</button></div>
        <div class="col-md-3"><button data-op="divide" class="btn btn-default functionality">/</button></div>
      </div>

      <div class="row">
        <div class="col-md-3"><button class="btn btn-default numButton">4</button></div>
        <div class="col-md-3"><button class="btn btn-default numButton">5</button></div>
        <div class="col-md-3"><button class="btn btn-default numButton">6</button></div>
        <div class="col-md-3"><button data-op="multiply" class="btn btn-default functionality">*</button></div>
      </div>

      <div class="row">
        <div class="col-md-3"><button class="btn btn-default numButton">1</button></div>
        <div class="col-md-3"><button class="btn btn-default numButton">2</button></div>
        <div class="col-md-3"><button class="btn btn-default numButton">3</button></div>
        <div class="col-md-3"><button data-op="subtract" class="btn btn-default functionality">-</button></div>
      </div>

      <div class="row">
        <div class="col-md-3"><button class="btn equals btn-default">=</button></div>
        <div class="col-md-3"><button class="btn btn-default numButton">0</button></div>
        <div class="col-md-3"><button class="btn btn-default numButton">.</button></div>
        <div class="col-md-3"><button data-op="add" class="btn btn-default functionality">+</button></div>
      </div>

      <div class="row">
      <div class="col-md-12"><button class="btn btn-default clear">Clear</button></div>
      </div>
    </div>


    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.js"></script>
    <script src="main.js"></script>

  </body>
</html>
